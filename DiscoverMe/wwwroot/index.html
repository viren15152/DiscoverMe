<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoverMe</title>
    <link rel="stylesheet" href="css/site.css">  <!-- Using external CSS -->
</head>
<body>

<!-- Header Section -->
<div class="header">
    <img src="images/globe.png" alt="Logo" class="logo">
    <div>
        <h1>DiscoverMe</h1>
        <p>FIND YOUR FAVORITE PLACES, PLAN ROUTES, AND EXPLORE THE WORLD YOUR WAY</p>
    </div>
</div>

<!-- Main Layout -->
<div class="main-content">
    <!-- Left Column: Favorites List -->
    <div class="favorites-container">
        <h3 class="favorites-title">Favorite Places</h3>
        <ul id="favoriteList" class="favorite-list">
            <!-- Favorite places will be dynamically added here -->
        </ul>
    </div>

    <!-- Center Column: Map & Directions -->
    <div class="map-directions-container">
        <div id="map"></div>
        <div id="directionsPanel"></div>
    </div>

    <!-- Right Column: Search & Directions Input -->
    <div class="search-directions-container">
        <!-- Search Box -->
        <div class="search-container">
            <input type="text" id="searchBox" class="search-input" placeholder="Search for a place...">
            <button class="btn btn-search" onclick="searchLocation()">Search</button>
        </div>

        <!-- Directions Input -->
        <div class="directions-container">
            <input type="text" id="startLocation" class="directions-input" placeholder="Enter Start Location">
            <input type="text" id="destination" class="directions-input" placeholder="Enter Destination">
            <button class="btn btn-directions" onclick="getDirections()">Get Directions</button>
        </div>
    </div>
</div>

<script src="js/site.js"></script> <!-- Using external JS -->
</body>
</html>
