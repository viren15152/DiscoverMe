<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoverMe</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

<h1>DiscoverMe!</h1>
<div id="map"></div>

<script>
    async function loadGoogleMaps() {
        try {
            console.log("üöÄ Fetching Google Maps API key...");
            const response = await fetch('/api/google-maps-key');

            if (!response.ok) {
                throw new Error("‚ùå Failed to fetch API key from backend.");
            }

            const data = await response.json();
            const apiKey = data.apiKey;

            if (!apiKey) {
                console.error("‚ùå Google Maps API key is missing!");
                return;
            }

            console.log("‚úÖ API Key Retrieved:", apiKey);

            // Dynamically load Google Maps script with API key
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
            script.async = true;
            script.defer = true;
            script.onerror = () => console.error("‚ùå Failed to load Google Maps script!");
            document.head.appendChild(script);
        } catch (error) {
            console.error("‚ö† Error loading Google Maps:", error);
            alert("‚ö† Failed to load Google Maps. Check console for details.");
        }
    }

    async function initMap() {
        console.log("üó∫ Initializing Google Maps...");

        // Load Google Maps API libraries asynchronously
        await google.maps.importLibrary("maps");

        // Create map centered on San Francisco
        const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 37.7749, lng: -122.4194 },
            zoom: 12,
        });

        // Geolocation to place a marker on the user's current location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };

                    // ‚úÖ Use a standard Google Maps marker (instead of AdvancedMarkerElement)
                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "You are here!",
                    });

                    // Center the map at the user's location
                    map.setCenter(userLocation);
                },
                (error) => {
                    console.warn("‚ö† Geolocation error:", error.message);
                    alert("‚ö† Location access denied. Enable it for a better experience.");
                }
            );
        } else {
            alert("‚ùå Geolocation is not supported by your browser.");
        }
    }

    // Load Google Maps API once the page is loaded
    window.onload = loadGoogleMaps;
</script>

</body>
</html>
