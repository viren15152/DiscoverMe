<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoverMe</title>
    <link rel="stylesheet" href="css/site.css">  <!-- Using site.css -->
</head>
<body>

<div class="container">
    <h1 class="text-center my-3">DiscoverMe</h1>

    <!-- Search Box -->
    <div class="input-group mb-3">
        <input type="text" id="searchBox" class="form-control" placeholder="Search for a place...">
        <button class="btn btn-primary" onclick="searchLocation()">Search</button>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Favorites Section -->
    <h3 class="mt-4">Favorite Places</h3>
    <ul id="favoriteList" class="favorite-list"></ul>
</div>

<script src="js/site.js"></script> <!-- Now using site.js -->
</body>
</html>
