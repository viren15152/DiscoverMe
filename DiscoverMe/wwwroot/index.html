<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoverMe</title>
    <link rel="stylesheet" href="css/site.css">  <!-- Using external CSS -->
</head>
<body>

<!-- Header Section -->
<div class="header">
    <img src="images/globe.png" alt="Logo" class="logo"> <!-- Logo next to text -->
    <h1 class="title">DiscoverMe</h1>
    <p>Find and save your favorite places easily</p>
</div>

<!-- Search Box -->
<div class="search-container">
    <input type="text" id="searchBox" class="form-control search-input" placeholder="Search for a place...">
    <button class="btn btn-search" onclick="searchLocation()">Search</button>
</div>


<!-- Directions Input -->
<div class="directions-container">
    <input type="text" id="startLocation" class="form-control search-input" placeholder="Enter Start Location">
    <input type="text" id="destination" class="form-control search-input" placeholder="Enter Destination">
    <button class="btn btn-directions" onclick="getDirections()">Get Directions</button>
</div>

<!-- Map & Directions Panel -->
<!-- Map & Directions Container -->
<div class="map-directions-container">
    <div id="map"></div>
    <div id="directionsPanel"></div> <!--Moved next to the map -->
</div>


<!-- Favorites Section -->
<h3 class="favorites-title">Favorite Places</h3>
<ul id="favoriteList" class="favorite-list"></ul>

<script src="js/site.js"></script> <!-- Using external JS -->
</body>
</html>
